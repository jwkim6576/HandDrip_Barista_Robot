<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로봇 바리스타 오더 시스템</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-bar">
        ☕ ROBOT BARISTA CAFE
        <span id="robot-status-badge" class="status-badge ready">ROBOT: IDLE</span>
    </div>

    <div id="main-container">
        <div class="selection-box">
            <h3>BEVERAGE TYPE</h3>
            <div id="beverage-selection">
                <button class="order-button" data-type="beverage" data-value="Coffee" id="btn-coffee">
                    Coffee ☕
                </button>
                <button class="order-button" data-type="beverage" data-value="Cocoa" id="btn-cocoa">
                    Cocoa 🍫
                </button>
            </div>
        </div>

        <div class="selection-box">
            <h3>TEMPERATURE</h3>
            <div id="temp-selection">
                <button class="order-button" data-type="temp" data-value="Hot" id="btn-hot">
                    Hot 🔥
                </button>
                <button class="order-button" data-type="temp" data-value="Ice" id="btn-ice">
                    ICE 🧊
                </button>
            </div>
        </div>
    </div>
    
    <div id="control-section">
        <button id="brew-button" disabled>
            BREW COFFEE (주문 시작)
        </button>
        
        <div id="status-message">
            음료 종류와 온도를 선택해주세요.
        </div>
    </div>

    <div id="speed-control-section" style="width: 90%; max-width: 600px; margin: 20px auto; padding: 15px; background: rgba(0,0,0,0.6); border-radius: 15px; text-align: center;">
        <p style="color: #ddd; margin-bottom: 10px; font-weight: bold;">🚀 SPEED CONTROL: <span id="speed-value">100%</span></p>
        <input type="range" id="speed-slider" min="0.1" max="1.0" step="0.1" value="1.0" style="width: 100%; cursor: pointer;">
    </div>


    <div id="emergency-section">
        <p class="section-title">⚠️ SYSTEM CONTROL</p>
        <div class="emergency-buttons">
            <button id="btn-stop">⛔ 작업 정지 (STOP)</button>
            <button id="btn-reset">🔄 시스템 복구 (RESET)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
